spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
---
spring:
  profiles:
    active: local
---
spring:
  config:
    activate:
      on-profile: dev
---
spring:
  config:
    activate:
      on-profile: prod
---
spring:
  jackson:
    deserialization:
      fail-on-unknown-properties: true

---
logging:
  level:
    org:
      springframework:
        security: DEBUG
---
logging:
  level:
    com.catchvbackend.api.FaceData.controller.FaceDataController: DEBUG
---
management:
  info:
    java:
      enabled: true
    os:
      enabled: true
    env:
      enabled: true
  server:
    port: 8080
  endpoint:
    shutdown:
      enabled: true
    health:
      show-components: always
      #show-details: always
  endpoints:
    web:
      exposure:
        include: "*"