spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
        hibernate:
            format_sql: true
#            show_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:

---
spring:
  profiles:
    active: local
---
spring:
  config:
    activate:
      on-profile: dev
---
spring:
  config:
    activate:
      on-profile: prod
